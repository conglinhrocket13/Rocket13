<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 2</title>
</head>
<body>
    <form action="#">
        <h2>Register</h2>
        <p>Please <b>fill in this form</b> to create an account</p>
        <label>Full name <font style="color: red;"><b>*</b></font></label><br>
        <input type="text" placeholder="Input your fullname..."><br><br>
        <label>Username <font style="color: red;"><b>*</b></font></label><br>
        <input type="text" placeholder="Input your username..."><br><br>
        <label>Password <font style="color: red;"><b>*</b></font></label><br>
        <input type="password" placeholder="Input your password..."><br><br>
        <label>Email <font style="color: red;"><b>*</b></font></label><br>
        <input type="email" placeholder="Input your email..."><br><br>
        <label>Telephone number <font style="color: red;"><b>*</b></font></label><br>
        <input type="text" placeholder="Input your phone number..."><br><br>
        <label>Input Object:<br>
        <input type="radio" name="Object">Studen <input type="radio" name="Object">Teacher<br><br>
        <label>Favorite:</label><br>
        <input type="checkbox" name="Favorite">Badminton <input type="checkbox" name="Favorite">Volleyball
                <input type="checkbox" name="Favorite">Football<br><br>
        <label>Address <font style="color: red;"><b>*</b></font></label><br>
        <select>
            <option>Hà Nội</option>
            <option selected>Bắc Giang</option>
        </select><br><br>
        <label>Birthday <font style="color: red;"><b>*</b></font></label><br>
        <input type="date"><br><br>
        <label>Your Picture <font style="color: red;"><b>*</b></font></label><br>
        <input type="file"><br><br>
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
